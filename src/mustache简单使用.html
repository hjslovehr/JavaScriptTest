<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mustache 简单使用</title>
    <script src="js/libs/mustache.js"></script>
</head>

<body>

    <button id="btnAdd">Add</button>
    <button id="btnAdd2">Add from template</button>
    <button id="btnClear">Clear</button>
    <div>
        <ul id="content"></ul>
    </div>

    <br>
    <template id="template">
        <li>
            <strong>Name: </strong><span>{{name}}</span>
            <span>, </span>
            <strong>Age: </strong><span>{{age}}</span>
        </li>
    </template>

    <script>
        ;
        (function () {

            function getElementById(id) {
                return document.getElementById(id);
            }

            var content = document.getElementById("content");

            var strTemplate =
                "<li><strong>Name: </strong><span>{{name}}</span><span>, </span><strong>Age: </strong><span>{{age}}</span></li>";
            getElementById("btnAdd").onclick = function () {
                var obj = {
                    name: 'jim' + (Math.floor(Math.random() * 10 + 1) + 1),
                    age: 20 + (Math.floor(Math.random() * 10 + 1))
                };
                content.innerHTML += Mustache.render(strTemplate, obj);
            };

            var template = getElementById("template").innerHTML.trim();
            getElementById("btnAdd2").onclick = function () {
                var obj = {
                    name: 'jim' + (Math.floor(Math.random() * 10 + 1) + 1),
                    age: 20 + (Math.floor(Math.random() * 10 + 1))
                };
                content.innerHTML += Mustache.render(template, obj);
            };

            getElementById("btnClear").onclick = function () {
                content.innerHTML = "";
            };

        }());
    </script>


</body>

</html>
