    <div>
        <button onclick="test();">Test</button>
    </div>

    <script>
        /*
            description：正整数数字转字符串带有前置0
            numberToStringAndFontZore(number, length)
            param：
                number: Number 任意正整数
                length: Number 正整数，number 参数的长度

            example：
                numberToStringAndFontZore(123, 1)           ==> "123"
                numberToStringAndFontZore(123, 2)           ==> "123"
                numberToStringAndFontZore(123, 3)           ==> "123"
                numberToStringAndFontZore(123, 4)           ==> "0123"
                numberToStringAndFontZore(123, 5)           ==> "00123"
                numberToStringAndFontZore(123, 6)           ==> "000123"
                numberToStringAndFontZore(1234.5657, 4)     ==> "1235"
                numberToStringAndFontZore(' ', 4)           ==> "0000"
                numberToStringAndFontZore('abc12312', 4)    ==> "0000"
                numberToStringAndFontZore('123abc', 4)      ==> "0000"
                numberToStringAndFontZore('abc', 4)         ==> "0000"
                numberToStringAndFontZore(null, 4)          ==> "0000"
                umberToStringAndFontZore(undefined, 4)      ==> "0000"
                numberToStringAndFontZore(NaN, 4)           ==> "0000"
        */
        // 数字转字符串带有前置0
        function numberToStringAndFontZore(number, length) {
            number = Math.round((+number || 0), 0);
            length = length || 0;

            var str = number + "";
            var len = str.length;
            var zeroStr = "";

            if (length > len) {
                // 如果长度比整数的值长度大，则前置补零
                for (var index = 0; index < length - len; index++) {
                    zeroStr += "0";
                }
            }

            return (zeroStr + number);
        }

        function test() {
            console.log("numberToStringAndFontZore(1234, 0) == > " + numberToStringAndFontZore(1234, 0));
            console.log("numberToStringAndFontZore(1234, 1) == > " + numberToStringAndFontZore(1234, 1));
            console.log("numberToStringAndFontZore(1234, 2) == > " + numberToStringAndFontZore(1234, 2));
            console.log("numberToStringAndFontZore(1234, 3) == > " + numberToStringAndFontZore(1234, 3));
            console.log("numberToStringAndFontZore(1234, 4) == > " + numberToStringAndFontZore(1234, 4));
            console.log("numberToStringAndFontZore(1234, 5) == > " + numberToStringAndFontZore(1234, 5));
            console.log("numberToStringAndFontZore(1234, 6) == > " + numberToStringAndFontZore(1234, 6));
            console.log("\n");
            console.log("numberToStringAndFontZore(1234.5678, 0) == > " + numberToStringAndFontZore(1234.5678, 0));
            console.log("numberToStringAndFontZore(1234.5678, 1) == > " + numberToStringAndFontZore(1234.5678, 1));
            console.log("numberToStringAndFontZore(1234.5678, 2) == > " + numberToStringAndFontZore(1234.5678, 2));
            console.log("numberToStringAndFontZore(1234.5678, 3) == > " + numberToStringAndFontZore(1234.5678, 3));
            console.log("numberToStringAndFontZore(1234.5678, 4) == > " + numberToStringAndFontZore(1234.5678, 4));
            console.log("numberToStringAndFontZore(1234.5678, 5) == > " + numberToStringAndFontZore(1234.5678, 5));
            console.log("numberToStringAndFontZore(1234.5678, 6) == > " + numberToStringAndFontZore(1234.5678, 6));
            console.log("\n");
            console.log("numberToStringAndFontZore(null, 0) == > " + numberToStringAndFontZore(null, 4));
            console.log("numberToStringAndFontZore(undefined, 0) == > " + numberToStringAndFontZore(undefined, 4));
            console.log("numberToStringAndFontZore(NaN, 0) == > " + numberToStringAndFontZore(NaN, 4));
            console.log("\n");
            console.log("numberToStringAndFontZore(\"\", 0) == > " + numberToStringAndFontZore("", 4));
            console.log("numberToStringAndFontZore(\"  \", 0) == > " + numberToStringAndFontZore("  ", 4));
            console.log("numberToStringAndFontZore(\"abc\", 4) == > " + numberToStringAndFontZore("abc", 4));
            console.log("numberToStringAndFontZore(\"abc123\", 4) == > " + numberToStringAndFontZore("abc123", 4));
            console.log("numberToStringAndFontZore(\"123abc\", 4) == > " + numberToStringAndFontZore("123abc", 4));
            console.log("numberToStringAndFontZore(\"123abc123\", 4) == > " + numberToStringAndFontZore("123abc123", 4));
            console.log("\n");
        }

        test();

    </script>
